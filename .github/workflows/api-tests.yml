name: Run Postman Collection with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # âœ… EjecuciÃ³n manual desde GitHub

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: ðŸ§ª Run Tests
        run: |
          newman run "Makers-api-automation.postman_collection.json" \
            -e "qa_enviroment.postman_environment.json" \
            -r htmlextra \
            --reporter-htmlextra-export newman-report.html \
            --disable-unicode || true

      - name: ðŸ“¤ Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: newman-report.html