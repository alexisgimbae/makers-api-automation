name: Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    name: Run API Tests with Newman
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g newman 
          npm install -g newman-reporter-htmlextra
          
      - name: ğŸ§ª Run API tests
        run: |
          echo "ğŸš€ Iniciando pruebas API..."
          echo "ColecciÃ³n: NewCollection.postman_collection.json"
          echo "Entorno: qa_enviroment.postman_environment.json"
          
          newman run NewCollection.postman_collection.json \
            -e qa_enviroment.postman_environment.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export "newman-report-$(date +%Y%m%d-%H%M%S).html" \
            --reporter-htmlextra-title "Reporte de Pruebas API" \
            --reporter-htmlextra-darkTheme \
            --reporter-htmlextra-showOnlyFails
            
      - name: ğŸ“¤ Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-report
          path: "newman-report-*.html"
