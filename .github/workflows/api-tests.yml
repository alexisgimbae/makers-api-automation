name: API Tests with Newman

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: List files to verify
        run: |
          echo "=== Archivos en el repositorio ==="
          ls -la
          echo ""
          echo "=== Archivos JSON encontrados ==="
          ls -la *.json

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run Newman tests
        run: |
          # IMPORTANTE: Usar comillas dobles porque el nombre tiene espacios
          # y usar "./" para indicar que está en la raíz
          newman run "./New Collection.postman_collection.json" \
            -e "./qa_environment.postman_environment.json" \
            -r htmlextra \
            --reporter-htmlextra-export "reports/newman-report.html" \
            --reporter-htmlextra-title "API Test Report" \
            --reporter-htmlextra-darkTheme

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-html-report
          path: reports/newman-report.html
