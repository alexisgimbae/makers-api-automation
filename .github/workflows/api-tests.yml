name: API Tests with Newman

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  newman-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Create reports directory
        run: mkdir -p reports

      - name: Verify files exist
        run: |
          echo "=== Verificando archivos ==="
          ls -la "New Collection.postman_collection.json"
          ls -la "qa_enviroment.postman_environment.json"
          echo "âœ… Archivos encontrados!"

      - name: Run Newman tests
        run: |
          # NOMBRES EXACTOS de tus archivos:
          # Collection: New Collection.postman_collection.json
          # Environment: qa_enviroment.postman_environment.json (sin "n" en environment)
          
          newman run "NewCollection.postman_collection" \
            -e "qa_enviroment.postman_environment" \
            -r htmlextra \
            --reporter-htmlextra-export "reports/newman-report.html" \
            --reporter-htmlextra-title "API Test Report" \
            --reporter-htmlextra-darkTheme

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-html-report
          path: reports/newman-report.html
